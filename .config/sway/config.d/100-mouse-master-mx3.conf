#https://github.com/MuratovAS/wayland-keymapper-mouse

#scroll side
bindsym --to-code Shift+Ctrl+Alt+q exec $onscreen_bar $(amixer sset Master 2%- | sed -En 's/.*\[([0-9]+)%\].*/\1/p' | head -1)
bindsym --to-code Shift+Ctrl+Alt+w exec $onscreen_bar $(amixer sset Master 2%+ | sed -En 's/.*\[([0-9]+)%\].*/\1/p' | head -1)
#btn side
bindsym --to-code Shift+Ctrl+Alt+a exec playerctl previous
bindsym --to-code Shift+Ctrl+Alt+s exec playerctl next
#btn bottom
bindsym --to-code Shift+Ctrl+Alt+z exec playerctl play-pause
		
